      Enhancements: Not everything is as it seems. You have numenera components—cybernetic implants or biomechanical modifications that have an intelligence all their own. These components help you determine the right thing to say. They analyze the expressions, gestures, and words of everyone you talk to and provide insights into their mood, reactions, honesty, and vulnerabilities. This all comes to you as second nature—these things are a part of you and have been for quite some time. You are as much a product of the numenera as you are of nature.
      Training and Experience: You showed plenty of aptitude on your own, but you really began to shine when a mentor took notice of you. Your mentor taught you how to speak and how to listen. From your mentor, you learned how to “read” people to ascertain their moods, distinguish their truths from their lies, and learn what they need and what they need to hear. Your mentor frequently took you out to practice your skills in public. You became more than
    intrusion: no
    connections:
      - You are married, but your spouse has no interest in doing anything but staying at home and working as a tailor.
      - When you were a teenager, one of your siblings went missing and is presumed dead. The shock rent your family, and it’s something you’ve never gotten over.
      - You worked as a small-time thief in your younger days, and spent a short time in prison.
      - You trained as a teenager to be a leatherworker, and still have a strong connection to your old mentor.
      - You used to work in a mill, and many of your good friends from that time still do.
      - Your grandparents raised you and instilled in you a number of folksy sayings and ideas.
      - As an orphan, you had a difficult childhood, and your entry into adulthood was challenging.
      - You grew up in extreme poverty, among criminals. You still have some connections with the old neighborhood.
      - You served as an envoy for a powerful and influential woman in the past, and she still looks upon you with favor.
      - You have an annoying rival who always seems to get in your way or foil your plans.
      - You’ve worked yourself into the position of spokesperson for an organization of some importance.
      - Your neighbors were murdered, and the mystery remains unsolved.
      - You have traveled extensively, and during that time you accumulated quite a collection of strange souvenirs.
      - Your childhood sweetheart ended up with your now ex-best friend.
