  background:
    What Others Fear to Know: Your knowledge of what underlies the numenera is a degree beyond what even most Aeon Priests and Nanos know. Some see it as devilry and ill magic, believing it is knowledge that should remain in the ruins of the past. Mimetic gel, tamed iron, kaon dots, and even data orbs are things that you understand because you found them and were taught by them in turn. The tamed iron nearly killed you because, as you know, it’s a cousin to the iron wind. The data orb was almost your death, because when you connected it to the datasphere, an automaton was dispatched to your location as a security measure. But you survived and learned yet more in the process. In fact, you learned to disassemble both the active devices and the long-dead machines of the prior worlds in order to salvage that which gave them form and substance. This iotum, you learned, was a completely new source of wonder and knowledge.
    Part Machine: "Is it any wonder you can take apart other devices and machines when you’re at least half mechanical yourself? Your connection with machines is obvious: modules, ports, and other strange tech protrudes from your skin, hinting at deeper connections beneath. Perhaps your skin is shiny or metallic, or maybe it has a coating that absorbs light. You can find your way deeper into ruins of the prior worlds at least partially because you can open ways that others can’t with just a touch. When you salvage iotum from dead cyphers and scrap, you do so by commanding nanites through your ports. Your abilities are at least partially derived from the hidden devices that lace your nervous system. Sometimes, you wonder if the components and iotum that you salvage from other machines also lie within you. How you came to be part machine is a story all its own. Were you always like this? Did you fall into a ruin and  wake up this way? Did you undergo surgeries offered by a strange entity, taking a chance on becoming something more? However it happened, you’re not human, and commoners sometimes look upon you with fear and  uspicion. That’s all right, as long as another Delve doesn’t look upon you as a potential source for components. Sometimes, rather than worry about it, you hide your true nature beneath concealing garments or a hood."
    Mentor: "You grew up in service to another Delve from whom you learned to train your stamina, patience, and love for the weird. You were taught not to fear things that would make most people weak, sick, or outright dead. Instead, you cherish them as part of a life steeped in discovery. Your mentor taught you to love the wilderness, the unknown, and places of ancient power, in particular—exactly the opposite of how most are raised in the Ninth World. After a time, you and your mentor parted ways—perhaps due to a philosophical disagreement, a scarcity of resources, arare opportunity requiring travel, or some kind of tragedy.  Sometimes you wonder, as you gaze at some new amazing, impossible edifice: what would your mentor think of this?"
  intrusions:
    Fortuitous Malfunction: A trap or a dangerous device malfunctions before it can affect you.
    Serendipitous Landmark: Just when it seems like the path is lost, or you are, a trail marker, landmark, or simply the way the terrain or corridor bends, rises, or falls away suggests to you the best path forward, at least from this point.
    Weak Strain: The poison or disease turns out not to be as debilitating or deadly as it first seemed, and inflicts only half the damage that it would have otherwise.
  connections:
    - You always seem to run into another delve when you explore. Sometimes they help, but sometimes they take the best a ruin has to offer and leave you with drit.
    - A merchant in a nearby city is always asking you for rare and wondrous items, which you’re pretty sure they resell for a far higher price than they ever give you.
    - One of your parents was a minor official, with access to many privileges and much information.
    - Your sibling became a glaive and now serves with a traveling band of specimen collectors in the employ of some organization whose name you can never remember.
    - Before becoming a full-time explorer, you sometimes sang in taverns for your meals. You even created a few songs that are still sung by other balladeers.
    - The town you grew up in was destroyed in a disaster that involved a flock of brilliant spheres of light that burst from the earth and rose into the sky, each taking a portion of the town away.
    - You were taken into slavery as a child but later escaped. You still have scars and bad dreams.
    - The Amber Gleaners have been attempting to recruit you, but so far you’ve put them off.
    - You owe money to a number of people and don’t have the funds to pay your debts. Nobody seems interested in taking iotum.
    - You ran with bandits for a short period, but you left them after thinking better of it. Now, however, they are after you, swearing that no one leaves their group while still breathing.
    - You taught children for many years, but those days are behind you now.
    - As an orphan, you had a difficult childhood, and your entry into adulthood was challenging.
    - You led a double life. Most people know you as a conscientious and daring explorer, but you led another life as a thrill-seeking thief. You don’t indulge much in the latter anymore, but you sometimes dream about your lost cache of “trophies.”
    - You led a popular uprising in the town where you grew up, and you won. The old leaders were exiled.
    - You were married, but your partner was stolen by transdimensional beings.
    - The Order of Truth cut you from the ranks when you consistently failed to finish the tasks they set before you, but you claim it was because your supervisor failed to tell you what those tasks actually were.
    - As an envoy working in a distant city, you made friends that you still miss today.
    - You had a pet that you loved dearly, but it was killed in an accident. You’re still searching for how that accident came to be; could it have been a deliberate act by your enemies?
    - You were best friends with a nano, possibly even lovers, but the iron wind took them away from you.
    - You’ve often been maligned for your looks. Ungainly, different, of a different species or cultural background—the reason you look different than others is up to you.
