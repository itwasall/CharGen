      skill:
        Coax Information:
          desc: If you have a conversation with someone (lasting at least a minute), you can get that someone to give you some information you desire during the course of the conversation. If this information is extremely secret or vital, the difficulty may be higher than simply their level (likewise, if it is not very vital, it might be lower). Best of all, if you are successful, the person either doesn’t realize the information slipped out, or they are not alarmed that they gave it to you. Enabler.
          cost: [ 1, Intellect ]
        Connection With an Organization:
          desc: You have a general connection with an important organization, such as the Order of Truth, the Angulan Knights, the Twelfth Ode (a criminal gang), the aristocracy of the region, a merchant guild, and so on. The difficulty of all tasks related to interacting with members of that group is decreased by one step. Further, you can use this connection to get help, lower prices on goods, or whatever is appropriate. You and the GM should work out the details together. You can choose this ability more than once, and choose a new organization each time. Enabler.
        Contact:
          desc: You have an important contact who is in an influential position, such as a minor noble, the captain of the town guard, an Aeon Priest, or the head of a large gang of thieves. You and the GM should work out the details together. You can choose this ability more than once, and gain a new contact each time. Enabler.
        Encouragement:
          desc: 'While you maintain this ability through ongoing inspiring oration, your allies within short range modify the difficulty of one of the following task types (your choice) by one step to their benefit: defense tasks, attack tasks, or tasks related to any skill that you are trained or specialized in. Action.'
          cost: [ 1, Intellect ]
        Fast Talk:
          desc: When speaking with an intelligent creature who can understand you and isn’t hostile, you convince that creature to take one reasonable action in the next round. A reasonable action should not put the creature or its allies in obvious danger or be wildly out of character, but it might be more than could be accomplished with a simple persuasion task. Action.
          cost: [ 1, Intellect ]
        Friendship:
          desc: You convince a sentient creature to regard you positively, as they would a potential friend. You gain an asset in all future interactions with the creature until you give them a reason to no longer regard you well, at which point this effect ends (and may result in the difficulty of future interactions increasing by one step, because scorn is a powerful emotion). The affected creature isn’t “charmed” supernaturally—they are not compelled or controlled in any way. A target affected by this is simply more likely to perceive you as a friend if you give them a reason to believe this to be so. This isn’t enough to keep a hostile foe from attacking, but it can help in a subsequent interaction task to do that.
          cost: [ 1, Intellect ]
        Influence:
          desc: You can, at a later date (in the course of play), leverage influence over an individual or even a group. Using this influence, the difficulty of tasks related to interacting with this individual or group is decreased by three steps. However, onceyou declare whom you have influence with,  you cannot change it unless you select this ability again when you gain a new tier. Further, depending on the circumstances that you and the GM work out, the influence may be temporary. For example, you might have incriminating evidence over the mayor of a city about his lurid romantic affair with the chief constable. However, if that affair ends, so does your influence. Enabler.
    background:
