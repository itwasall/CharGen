    background:
      Strange Experience: When you were younger, you had a strange  experience that you have not been able to fully understand. Somehow you found yourself in a mysterious location surrounded by the numenera and the trappings of some prior world. You no longer remember everything that happened, but you were bathed with strange energies. Were there other creatures there as well? It’s unclear. Somehow, you escaped and wound up once again in familiar surroundings. You’d like to find that place again and get some answers, but in the meantime there’s no denying that the experience changed you in some ways, both physically and psychologically. You don’t fear such places anymore—you look for them. Such places hold secrets, and that’s what you’re after now.
      Unnatrual Fortitude: Thanks to one of your ancestors, you have a stamina (both physically and psychologically) that most people can’t imagine. The things that would make most people weak, sick, or outright dead don’t affect you (or at least don’t affect you as strongly). Terrors no one would ever face are things you will confront head-on. You have your inherent nature to thank for that. It is effectively a mutation, due to something that happened to one of your forebears. Perhaps they were an explorer and wandered somewhere they should not have. They survived, however, and it created traits that have passed down to you. (Do your siblings or other relatives have some or all of the same traits or is it a mutation that shows up more randomly? You’ve wondered this in the past— perhaps you’ll find the answer one day.)
      A Unique Attitude: You were born different. Growing up, your elders tried to instill within you a good, healthy fear of the wilderness, the unknown, and in particular places of ancient power. But none of that made sense to you. You didn’t fear those things. You craved them. It’s not that you have a death wish; it’s that you know that for all the risks, there are great rewards. Something—some little voice deep inside you—assures you that if you look hard enough, delve deep enough, and explore far enough, you’ll find the power to make your dreams come true, the secret to everlasting life, or even greater treasures.
    connection:
      - You were caught in an Iron Wind storm years ago and still bear the strange scars.
      - Your brother is a murderer, wanted by the authorities.
      - You have made a number of discoveries in your explorations, but opportunities to capitalize upon them haven’t panned out as yet.
      - You were a musician when you were younger and still like to play.
      - Your parents were very religious, but you haven’t yet decided to adopt their beliefs fully yet.
      - You served in the military with honor.
      - From time to time, you have received assistance from a mysterious organization. You don’t know why.
      - You studied at a prestigious university when you were younger.
      - Your best friend from your youth is now an influential official.
      - You used to be a teacher of young pupils. Your students remember you fondly.
      - You worked as a small-time criminal until you were caught and served some time in prison.
      - Your greatest discovery to date was stolen by your archrival.
      - You belong to an exclusive organization of Seekers whose existence is not widely known.
      - You were kidnapped as a small child under mysterious circumstances, although you were recovered safely. No one knows what happened while you were missing.
      - When you were young, you were addicted to narcotics, but you are a recovering addict now.
      - Your good friend runs a bar in a nearby town.
      - You own a small side business in addition to exploring the unknown.
      - You had a pet seskii, but it went missing not long ago.
      - Your sister is the owner of a store and gives you a hefty discount.
      - Your father is a high-ranking officer in the military with many connections.

