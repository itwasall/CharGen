ADHESION CLAMPS:
  Effect: Allows for automatic climbing of any surface, even horizontal ones. Lasts
    for ten minutes per cypher level.
  Level: 1d6
  Usable: Handles with powerful suction cups
  Wearable: Gloves
ANTIVENOM:
  Effect: "Renders user immune to poisons of the same level or lower for one hour
     per cypher level and ends any such ongoing effects, if any, already in the user's system."
  Internal: Pill, ingestible liquid
  Level: 1d6 + 2
  Usable: Injector
ATTRACTOR:
  Effect: One unanchored item your size or smaller within long range (very long range
    if the cypher is level 8 or higher) is drawn immediately to the device. This takes
    one round. The item has no momentum when it arrives.
  Level: 1d6 + 4
  Usable: Small handheld device
  Wearable: Glove of synth
BANISHING NODULE:
  Effect: "For the next 28 hours, each time the weapon the nodule is attached to strikes
     a solid creature or object, it generates a burst of energy that teleports the
     creature or object struck an immediate distance in a random direction (not up
     or down). The teleported creature's actions (including defense)
     are hindered on its next turn (hindered by two steps if the cypher is level
     5 or higher)."
  Level: 1d6
  Usable: Crystal nodule affixed to a melee weapon
BLINKING NODULE:
  Effect: "For the next 28 hours, each time (but not more than once per round) the
     wearer of the armor the nodule is attached to is struck hard enough to inflict
     damage, they teleport an immediate distance in a random direction (not up or
     down). Since the wearer is prepared for this effect and their foe is not, the
     wearer's defenses are eased for one round after they teleport
     (eased by two steps if the cypher is level 5 or higher).  "
  Level: 1d6
  Usable: Crystal nodule affixed to armor
CATHOLICON:
  Effect: Cures any disease of the cypher level or lower.
  Internal: Pill, ingestible liquid
  Level: 1d6 + 2
  Usable: Injector
CATSEYE:
  Effect: Grants the ability to see in the dark for five hours per cypher level.
  Internal: Pill, ingestible liquid
  Level: 1d6
  Usable: Injector
CHEMICAL FACTORY:
  Effect: "After one hour, the sweat of the user produces 1d6 doses of a valuable
     liquid (these doses are not considered cyphers). They must be used within one
     week. Effects vary: 01-04 Euphoric for 1d6 hours 05-
     08 Hallucinogenic for 1d6 hours 09-12 Stimulant for 1d6 hours
     13-16 Depressant for 1d6 hours 17-20 Nutrient
     supplement 21-25 Antivenom 26-30 Cures disease
     31-35 See in the dark for one hour 36-45 Restores
     a number of Might Pool points equal to cypher level 46-55 Restores
     a number of Speed Pool points equal to cypher level 56-65 Restores
     a number of Intellect Pool points equal to cypher level 66-75
     Increases Might Edge by 1 for one hour 76-85 Increases Speed
     Edge by 1 for one hour 86-95 Increases Intellect Edge by 1 for
     one hour 96-00 Restores all Pools to full"
  Roll: []
  Internal: Pill, ingestible liquid
  Level: 1d6
  Usable: Injector
COMPREHENSION GRAFT:
  Effect: "When applied to a creature's head, the disk immediately
     unleashes microfilaments that enter the brain. Within five minutes, the creature
     can understand the words of a specific language keyed to the graft (two languages
     if the cypher is level 5 or higher). This is true even of creatures that do
     not normally have a language. If the creature could already understand the language,
     the cypher has no effect. Once the graft attaches, the effect is permanent,
     and this device no longer counts against the number of cyphers that a PC can
     bear. "
  Level: 1d6 + 1
  Usable: Small metallic disk
CONTROLLED BLINKING NODULE:
  Effect: "For the next 28 hours, each time the wearer of the armor the nodule is
     attached to is struck hard enough to inflict damage (but no more than once per
     round), they teleport to a spot they desire within immediate range. Since the
     wearer is prepared for this effect and their foe is not, the wearer's
     defenses are eased for one round after they teleport (eased by two steps
     if the cypher is level 6 or higher)."
  Level: 1d6 + 2
  Usable: Crystal nodule affixed to armor
DATASPHERE SIPHON:
  Effect: "Tapping into the datasphere's knowledge, the user can learn
     the answer to one question (two questions if the cypher is level 4 or higher,
     three questions if the cypher is level 6 or higher). "
  Internal: Pill, ingestible liquid
  Level: 1d6
  Usable: Small handheld device, crystal
  Wearable: Temporary tattoo, amulet, headband, crystal worn on temple
DENSITY NODULE:
  Effect: For the next 28 hours, each time the weapon the nodule is attached to strikes
    a solid creature or object, the weapon suddenly increases dramatically in weight,
    causing the blow to inflict an additional 2 points of damage (3 points if the
    cypher is level 4 or higher).
  Level: 1d6
  Usable: Crystal nodule affixed to a melee weapon
DETONATION:
  Effect: "Explodes in an immediate radius, inflicting damage equal to the cypher
     level. Roll for the type of damage: 01-10 Cell-disrupting (harms
     only flesh) 11-30 Corrosive 31-40 Electrical discharge
     41-50 Heat drain (cold) 51-75 Fire 76-
    00 Shrapnel "
  Level: 1d6 + 2
  Usable: Explosive device (thrown, short range) or handheld projector (long range)
  Wearable: Wristband projector (long range)
DETONATION (DESICCATING):
  Effect: Bursts in an immediate radius, draining moisture from everything within
    it. Living creatures take damage equal to the cypher level. Water in the area
    is vaporized.
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (FLASH):
  Effect: Bursts in an immediate radius, blinding all within it for one minute (ten
    minutes if the cypher is level 4 or higher).
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (GRAVITY):
  Effect: Bursts in an immediate radius, inflicting damage equal to the cypher level
    by increasing gravity tremendously for one second. All in the area are crushed
    to the ground for one round and cannot take physical actions.
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (MASSIVE):
  Effect: "Explodes in a short-range radius, inflicting damage equal to the cypher
     level. Roll for the type of damage: 01-10 Cell-disrupting (harms
     only flesh) 11-30 Corrosive 31-40 Electrical discharge
     41-50 Heat drain (cold) 51-75 Fire 76-
    00 Shrapnel"
  Level: 1d6 + 2
  Usable: Handheld projector (very long range)
  Wearable: Wristband projector (very long range)
DETONATION (MATTER DISRUPTION):
  Effect: Explodes in an immediate radius, releasing nanites that rearrange matter
    in random ways. Inflicts damage equal to the cypher level.
  Level: 1d6 + 4
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (PRESSURE):
  Effect: Explodes in an immediate radius, inflicting impact damage equal to the cypher
    level. Also moves unattended objects out of the area if they weigh less than 20
    pounds (9 kg) per cypher level.
  Level: 1d6 + 2
  Usable: Explosive device (thrown, short range) or handheld projector (long range)
  Wearable: Wristband projector (long range)
DETONATION (SINGULARITY):
  Effect: 'Explodes and creates a momentary singularity that tears at the fabric of
    the universe. Inflicts 20 points of damage to all within short range, drawing
    them (or their remains) together to immediate range (if possible). Player characters
    in the radius move one step down the damage track if they fail a Might defense
    roll.  '
  Level: '10'
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
DETONATION (SONIC):
  Effect: Explodes with terrifying sound, deafening all in an immediate radius for
    ten minutes per cypher level.
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (SPAWN):
  Effect: "Bursts in an immediate radius, blinding all within it for one minute and
     inflicting damage equal to the cypher level. The burst spawns 1d6 additional
     detonations; on the next round, each additional detonation flies to a random
     spot within short range and explodes in an immediate radius. Roll for the type
     of damage dealt by all detonations: 01-10 Cell-disrupting (harms
     only flesh) 11-30 Corrosive 31-40 Electrical discharge
     41-50 Heat drain (cold) 51-75 Fire 76-
    00 Shrapnel"
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
DETONATION (WEB):
  Effect: 'Explodes in an immediate radius and creates sticky strands of goo that
    last 1 hour. PCs caught in the area must use a Might-based action to get out,
    with the difficulty determined by the cypher level. NPCs break free if their level
    is higher than the cypher level.  '
  Level: 1d6 + 2
  Usable: Explosive device (thrown, short range) or handheld projector (long range)
  Wearable: Wristband projector (long range)
DISRUPTING NODULE:
  Effect: For the next 28 hours, each time the weapon the nodule is attached to strikes
    a solid creature or object, it generates a burst of nanites that directly attack
    organic cells. The affected target takes 1 additional point of damage (2 points
    if the cypher is level 4 or higher, 3 points if the cypher is level 6 or higher)
    and loses its next action.
  Level: 1d6
  Usable: Crystal nodule affixed to a melee weapon
EAGLESEYE:
  Effect: Grants the ability to see ten times as far as normal for one hour per cypher
    level.
  Internal: Pill, ingestible liquid
  Level: 1d6
  Usable: Injector
FIREPROOFING SPRAY:
  Effect: "An object sprayed by this cypher has Armor against fire damage equal to
     the cypher's level for 28 hours.  "
  Level: 1d6 + 4
  Usable: Spray canister
FLAME-RETARDANT WALL:
  Effect: Creates an immobile plane of permeable energy up to 20 feet by 20 feet (6
    m by 6 m) for one hour per cypher level. The plane conforms to the space available.
    Flames passing through the plane are extinguished.
  Level: 1d6
  Usable: Handheld device
  Wearable: Belt, ring, bracelet
FORCE CUBE PROJECTOR:
  Effect: 'Creates an immobile cube composed of six planes of solid force, each 30
    feet (9 m) to a side, for one hour. The planes conform to the space available.  '
  Level: 1d6 + 3
  Usable: Handheld device
  Wearable: Belt, ring, bracelet
FORCE NODULE:
  Effect: For the next 28 hours, the armor the nodule is attached to is bolstered
    by a powerful force field, adding 2 to the Armor it provides (adding 3 to the
    Armor if the cypher is level 5 or higher).
  Level: 1d6
  Usable: Crystal nodule affixed to armor
FORCE SCREEN PROJECTOR:
  Effect: Creates an immobile plane of solid force up to 20 feet by 20 feet (6 m by
    6 m) for one hour per cypher level. The plane conforms to the space available.
  Level: 1d6 + 3
  Usable: Handheld device
  Wearable: Belt, ring, bracelet
FORCE SHIELD PROJECTOR:
  Effect: Creates a shimmering energy shield around the user for one hour, during
    which time they gain +3 Armor (+4 Armor if the cypher is level 5 or higher).
  Internal: Subdermal injection
  Level: 1d6 + 3
  Usable: Handheld device
  Wearable: Belt, ring, bracelet
FRICTION-REDUCING GEL:
  Effect: Sprayed across an area up to 10 feet (3 m) square, this gel makes things
    extremely slippery. For one hour per cypher level, movement tasks in the area
    are hindered by three steps.
  Level: 1d6
  Usable: Spray canister
FRIGID WALL PROJECTOR:
  Effect: Creates a wall of supercooled air up to 30 feet by 30 feet by 1 foot (9
    m by 9 m by 30 cm) that inflicts damage equal to the cypher level on anything
    that passes through it. The wall conforms to the space available. It lasts for
    ten minutes.
  Level: 1d6 + 2
  Usable: Complex device
GAS BOMB:
  Effect: "Bursts in a poisonous cloud within an immediate distance. The cloud lingers
     for 1d6 rounds unless conditions dictate otherwise. Effects vary: 01-
     10 Thick smoke: occludes sight while the cloud lasts. 11-
     20 Choking gas: living creatures that breathe lose their actions to choking and
     coughing for number of rounds equal to the cypher level. 21-
     50 Poison gas: living creatures that breathe suffer damage equal to the cypher
     level. 51-60 Corrosive gas: everything suffers damage equal to
     the cypher level. 61-65 Hallucinogenic gas: living creatures
     that breathe lose their actions to hallucinations and visions for a number of
     rounds equal to the cypher level. 66-70 Nerve gas: living creatures
     that breathe suffer Speed damage equal to the cypher level. 71-
     80 Mind-numbing gas: living creatures that breathe suffer Intellect damage equal
     to the cypher level. 81-83 Fear gas: living creatures that breathe
     and think flee in a random direction in fear (or are paralyzed with fear) for
     a number of rounds equal to the cypher level. 84-86 Amnesia gas:
     living creatures that breathe and think permanently lose all memory of the last
     minute. 87-96 Sleep gas: living creatures that breathe fall asleep
     for a number of rounds equal to the cypher level or until awoken by a violent
     action or an extremely loud noise. 97-00 Rage gas: living creatures
     that breathe and think make a melee attack on the nearest creature and continue
     to do so for a number of rounds equal to the cypher level.  "
  Level: 1d6 + 2
  Usable: Explosive device or ceramic sphere (thrown, short range) or handheld projector
    (long range)
  Wearable: Wristband projector (long range)
GRAVITY NULLIFIER:
  Effect: 'For one hour, the user can float into the air, moving vertically (but not
    horizontally without some other action, such as pushing along the ceiling) up
    to a short distance per round. The user must weigh less than 50 pounds (22 kg)
    per level of the cypher.  '
  Internal: Subdermal injection
  Level: 1d6 + 3
  Usable: Small platform on which the user must stand
  Wearable: Belt, boots, ring, bracelet
GRAVITY-NULLIFYING SPRAY:
  Effect: A nonliving object up to the size of a human (two humans if the cypher is
    level 6 or higher) sprayed by this cypher floats 1d20 feet in the air permanently
    and no longer has weight if carried, though it needs to be strapped down.
  Level: 1d6 + 2
  Usable: Spray canister
HEAT NODULE:
  Effect: For the next 28 hours, each time the weapon the nodule is attached to strikes
    a solid creature or object, it generates a burst of heat, inflicting an additional
    2 points of damage (3 points if the cypher is level 4 or higher, 4 points if the
    cypher is level 6 or higher).
  Level: 1d6
  Usable: Crystal nodule affixed to a melee weapon
HUNTER/SEEKER:
  Effect: "With long-range movement, this intelligent missile tracks and attacks a
     specified target (target must be within sight when selected). If it misses,
     it continues to attack one additional time per cypher level until it hits. For
     example, a level 4 hunter/seeker will attack a maximum of five times. Different
     hunter/seekers have different effects: 01-50 Inflicts 8 points
     of damage. 51-80 Bears a poisoned needle that inflicts 3 points
     of damage plus poison. 81-90 Explodes, inflicting 6 points of
     damage to all within immediate range. 91-95 Shocks for 4 points
     of electricity damage, and stuns for one round per cypher level. 96-
     00 Covers target in sticky goo that immediately hardens, holding them fast
     until they break out with a Might action (difficulty equal to the cypher level
     + 2).  "
  Level: 1d6
  Usable: Complex device, handheld device
  Wearable: Arm- or shoulder-mounted launcher
IMAGE PROJECTOR:
  Effect: "Projects one of the following immobile images in the area described for
     one hour. The image appears up to a close distance away (long distance if the
     cypher level is 4 or higher, very long distance if the cypher level is 6 or
     higher). Scenes include movement, sound, and smell. 01-20 Terrifying
     creature of an unknown species, perhaps no longer alive in the world (10-foot
     [3 m] cube) 21-40 Huge machine that obscures sight (30-foot [9
     m] cube) 41-50 Beautiful pastoral scene (50-foot [15 m] cube)
     51-60 Food that looks delicious but may not be familiar (10-foot
     [3 m] cube) 61-80 Solid color that obscures sight (50-foot [15
     m] cube) 81-00 Incomprehensible scene that is disorienting and
     strange (20-foot [6 m] cube)"
  Level: 1d6
  Usable: Handheld device with glass panel
  Wearable: Headband with device on forehead
INFERNO WALL PROJECTOR:
  Effect: Creates a wall of extreme heat up to 30 feet by 30 feet by 1 foot (9 m by
    9 m by 30 cm) that inflicts damage equal to the cypher level on anything that
    passes through it. The wall conforms to the space available. It lasts for ten
    minutes.
  Level: 1d6 + 2
  Usable: Complex device
INFILTRATOR:
  Effect: Tiny capsule launches and moves at great speed, mapping and scanning an
    unknown area. It moves 500 feet (150 m) per level, scanning an area up to 50 feet
    (15 m) per level away from it. It identifies basic layout, creatures, and major
    energy sources. Its movement is blocked by any physical or energy barrier.
  Internal: Phases into eye, phases out when used
  Level: 1d6
  Usable: Handheld device that launches projectile
  Wearable: Adheres to temple and launches projectile
INSTANT SERVANT:
  Effect: "Small device expands into a humanoid automaton that is roughly 2 feet (60
     cm) tall. Its level is equal to the cypher level and it can understand the verbal
     commands of the character who activates it. Once the servant is activated, commanding
     it is not an action. It can make attacks or perform actions as ordered to the
     best of its abilities, but it cannot speak. The automaton has short-range movement
     but never goes farther than long range away from the character who activated
     it. At the GM's discretion, the servant might have specialized
     knowledge, such as how to operate a particular device. Otherwise, it has no
     special knowledge. In any case, the servant is not artificially intelligent
     or capable of initiating action. It does only as commanded. The servant operates
     for one hour per cypher level."
  Level: 1d6
  Usable: Handheld device
INSTANT SHELTER:
  Effect: With the addition of water and air, the small device expands into a simple
    one-room structure with a door and a transparent window (two rooms with an internal
    door if the cypher is level 7 or higher). The structure is 10 feet by 10 feet
    by 20 feet (3 m by 3 m by 6 m). It is made from a form of shapestone and is permanent
    and immobile once created.
  Level: 1d6 + 3
  Usable: Handheld device
INTELLECT ENHANCEMENT:
  Effect: Substance adds 1 to Intellect Edge for one hour (or adds 2 if the cypher
    is level 5 or higher).
  Internal: Pill, ingestible liquid
  Level: 1d6 + 2
  Usable: Injector
  Wearable: Adhesive patch that activates when slapped
INVISIBILITY NODULE:
  Effect: For the next ten hours per cypher level, the armor the nodule is attached
    to is invisible, making the wearer appear to be unarmored.
  Level: 1d6
  Usable: Crystal nodule affixed to armor
KNOWLEDGE ENHANCEMENT:
  Effect: "For the next 28 hours, the character has training in a predetermined skill
     (or two skills if the cypher is level 5 or higher). Although the skill could
     be anything (including something specific to the operation of one device or
     something similar), common skills include: 01-10 Melee attacks
     11-20 Ranged attacks 21-40 Understanding numenera
     (sometimes specific to one device) 41-50 Repairing (sometimes
     specific to one device) 51-60 Crafting (usually specific to one
     thing) 61-70 Persuasion 71-75 Healing 76-
     80 Speed defense 81-85 Intellect defense 86-
     90 Swimming 91-95 Riding 96-00 Sneaking "
  Internal: Pill, ingestible liquid
  Level: 1d6
  Usable: Injector
  Wearable: Adhesive patch that activates when slapped
LIGHTNING WALL PROJECTOR:
  Effect: Creates a wall of electric bolts up to 30 feet by 30 feet by 1 foot (9 m
    by 9 m by 30 cm) that inflicts damage equal to the cypher level on anything that
    passes through it. The wall conforms to the space available. It lasts for ten
    minutes.
  Level: 1d6 + 2
  Usable: Complex device
LIVING SOLVENT:
  Effect: Once released, this organic slime dissolves 1 cubic foot of material each
    round. After one round per cypher level, the slime dies and becomes inert.
  Level: 1d10
  Usable: Canister containing slime
MACHINE CONTROL IMPLANT:
  Effect: When activated, the cypher splits into two pieces. One is affixed to a numenera
    device and the other to a character. The character can then use their mind to
    control the device at long range, bidding it to do anything it could do normally.
    Thus, a device could be activated or deactivated, and a vehicle could be piloted.
    The control lasts for ten minutes per cypher level, and once the device is chosen,
    it cannot be changed.
  Internal: Pill
  Level: 1d6 + 2
  Usable: Injector
  Wearable: Disk that adheres to forehead, temporary tattoo
MAGNETIC ATTACK DRILL:
  Effect: The user throws this cypher at a target within short range, and it drills
    into the target for one round, inflicting damage equal to the cypher level. If
    the target is made of metal or wearing metal (such as armor), the attack is eased.
  Level: 1d6 + 2
  Usable: Small sphere with a thick screw protrusion
MAGNETIC MASTER:
  Effect: "Establishes a connection with one metal object within short range that
     a human could hold in one hand. After this connection is established, the user
     can move or manipulate the object anywhere within short range (each movement
     or manipulation is an action). For example, the user could wield a weapon or
     drag a helm affixed to a foe's head to and fro. The connection
     lasts for ten rounds per cypher level.  "
  Level: 1d6 + 2
  Usable: Small pyramid-shaped metallic device
  Wearable: Gloves with metal plates
MAGNETIC SHIELD:
  Effect: For ten minutes per cypher level, metal objects cannot come within immediate
    range of the activated device. Metal items already in the area when the device
    is activated are slowly pushed out.
  Level: 1d6 + 2
  Usable: Small pyramid-shaped metallic device
  Wearable: Gloves with metal plates
MEMORY LENSES:
  Effect: Allows the wearer to mentally record everything they see for thirty seconds
    per cypher level and store the recording permanently in their long-term memory.
    This cypher is useful for watching someone pick a specific lock, enter a complex
    code, or do something else that happens quickly.
  Level: 1d6
  Wearable: Contact lenses, eyeglasses, or goggles
MENTAL SCRAMBLER:
  Effect: "Two rounds after being activated, the device creates an invisible field
     that fills an area within short range and lasts for one minute. The field scrambles
     the mental processes of all thinking creatures. The effect lasts as long as
     they remain in the field and for 1d6 rounds after, although an Intellect defense
     roll is allowed each round to act normally (both in the field and after leaving
     it). Each mental scrambler is keyed to a specific effect. Roll for effect: 01-
    30 Victims cannot act. 31-40 Victims cannot speak.
     41-50 Victims move slowly (immediate range) and clumsily. 51-
    60 Victims cannot see or hear. 61-70 Victims lose all
     sense of direction, depth, and proportion. 71-80 Victims do not
     recognize anyone they know. 81-88 Victims suffer partial amnesia.
     89-94 Victims suffer total amnesia. 95-98 Victims
     lose all inhibitions, revealing secrets and performing surprising actions. 99-
    00 Victims' ethics are inverted."
  Level: 1d6 + 2
  Usable: Complex metal and glass device
METAL DEATH:
  Effect: Produces a stream of foam that covers an area about 3 feet by 3 feet (1
    m by 1 m), transforming any metal that it touches into a substance as brittle
    as thin glass. The foam affects metal to a depth of about 6 inches (15 cm).
  Level: 1d6 + 2
  Usable: Canister with hose
  Wearable: Wrist-mounted sprayer
MONOBLADE:
  Effect: "Produces a 6-inch (15 cm) blade that's the same level as
     the cypher. The blade cuts through any material of a level lower than its own.
     If used as a weapon, it is a light weapon that ignores Armor of a level lower
     than its own. The blade lasts for ten minutes."
  Internal: Injection into fingertip
  Level: 1d6 + 2
  Usable: Device similar to hilt
  Wearable: Glove
MOTION SENSOR:
  Effect: Indicates when any movement occurs within short range, or when large creatures
    or objects move within long range (the cypher distinguishes between the two).
    It also indicates the number and size of the creatures or objects in motion. Once
    activated, it operates for one hour per cypher level.
  Internal: Injection into spine
  Level: 1d6 + 2
  Usable: Disk that can be affixed to the floor or another surface
  Wearable: Amulet
PERSONAL ENVIRONMENT FIELD:
  Effect: Creates an aura of temperature and atmosphere that will sustain a human
    safely for 28 hours. The aura extends to 1 foot (30 cm) around the user (double
    that radius if the cypher is level 7 or higher). It does not protect against sudden
    flashes of temperature change (such as from a heat ray). A small number of these
    cyphers (1%) accommodate the preferred environment of a nonhuman, nonterrestrial
    creature.
  Level: 1d6 + 2
  Usable: Handheld device
  Wearable: Belt, medallion, ring
PHASE CHANGER:
  Effect: Puts the user out of phase for one minute (two minutes if the cypher is
    level 6 or higher). During this time, the user can pass through solid objects
    as though they were entirely insubstantial, like a ghost. They cannot make physical
    attacks or be physically attacked.
  Level: 1d6 + 1
  Usable: Handheld device
  Wearable: Belt, medallion, ring
PHASE DISRUPTOR:
  Effect: Puts a portion of a physical structure (like a wall or floor) out of phase
    for one hour. It affects an area equal to one 5-foot (1.5 m) cube per cypher level.
    While the area is out of phase, creatures and objects can pass freely through
    it as if it were not there, although one cannot see through it, and it blocks
    light.
  Level: 1d6 + 2
  Usable: Complex device, plate that affixes to surface, elaborate spray atomizer
POISON (EMOTION):
  Effect: "The victim feels a specific emotion for one hour. 01-20
     Anger. Likely to attack anyone who disagrees with them. Very hard to interact
     with; all interaction tasks are hindered by two steps. 21-40
     Fear. Flees in terror for one minute when threatened. 41-60 Lust.
     Cannot focus on any nonsexual activity. 61-75 Sadness. All tasks
     are hindered. 76-85 Complacency. Has no motivation. All tasks
     are hindered by two steps. 86-95 Joy. Easy to interact with in
     a pleasant manner; all pleasant interaction tasks are eased. 96-
    00 Love. Much easier to interact with; all interaction tasks are eased by two
     steps, but temporary attachment is likely."
  Internal: Pill, ingestible or injectable liquid
