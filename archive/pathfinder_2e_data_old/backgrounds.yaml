Acolyte:
 desc: You spent your early days in a religious monastery or cloister. You may have traveled out into the world to spread the message of your religion or because you cast away the teachings of your faith, but deep down you'll always carry within you the lessons you learned.
 ability_boost: [[INT, WIS], Free]
 skill_proficiencies: [Religion, Scribing Lore]
 skill_feat: Student of the Canon
Acrobat:
 desc: In a circus or on the streets, you earned your pay by performing as an acrobat. You might have turned to adventuring when the money dried up, or simply decided to put your skills to better use.
 ability_boost: [[STR, DEX], Free]
 skill_proficiencies: [Acrobatics, Circus Lore]
 skill_feat: Steady Balance
Animal Whisperer:
 desc: You have always felt a connection to animals, and it was only a small leap to learn to train them. As you travel, you continuously encounter different creatures, befriending them along the way
 ability_boost: [[WIS, CHA], Free]
 skill_proficiencies: [Nature, [Plains Lore, Swamp Lore]]
 skill_feat: Train Animal
Arisan:
 desc: As an apprentice, you practiced a particular form of building or crafting, developing specialized skill. You might have been a blacksmith's apprentice toiling over the forge for countless hours, a young tailor sewing garments of all kinds, or a shipwright shaping the hulls of ships.
 ability_boost: [[STR, INT], Free]
 skill_proficiencies: [Crafting, Guild Lore]
 skill_feat: Specialty Crafting
Artist:
 desc: Your art is your greatest passion, whatever form it takes. Adventuring might help you find inspiration, or simply be a way to survive until you become a world-famous artist.
 ability_boost: [[DEX, CHA], Free]
 skill_proficiencies: [Crafting, Art Lore]
 skill_feat: Specialty Crafting
Barkeep:
 desc: "You have five specialties: hefting barrels, drinking, polishing steins, drinking, and drinking. You worked in a bar, where you learned how to hold your liquor and rowdily socialize."
 ability_boost: [[CON, CHA], Free]
 skill_proficiencies: [Diplomacy, Alcohol Lore]
 skill_feat: Hobnobber
Barrister:
 desc: Piles of legal manuals, stern teachers, and experience in the courtroom have instructed you in legal matters. You're capable of mounting a prosecution or defense in court, and you tend to keep abreast of local laws, as you never can tell when you might need to know them on short notice.
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Diplomacy, Legal Lore]
 skill_feat: Group Impression
Bounty Hunter:
 desc: Bringing in lawbreakers lined your pockets. Maybe you had an altruistic motive and sought to bring in criminals to make the streets safer, or maybe the coin was motivation enough. Your techniques for hunting down criminals transfer easily to the life of an adventurer.
 ability_boost: [[STR, WIS], Free]
 skill_proficiencies: [Survival, Legal Lore]
 skill_feat: Experienced Tracker
Charlatan:
 desc: You traveled from place to place, peddling false fortunes and snake oil in one town, pretending to be royalty in exile to seduce a wealthy heir in the next. Becoming an adventurer might be your next big scam or an attempt to put your talents to use for a greater cause. Perhaps it's a bit of both, as you realize that after pretending to be a hero, you've become the mask.
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Deception, Underworld Lore]
 skill_feat: Charming Liar
Criminal:
 desc: As an unscrupulous independent or as a member of an underworld organization, you lived a life of crime. You might have become an adventurer to seek redemption, to escape the law, or simply to get access to bigger and better loot.
 ability_boost: [[DEX, INT], Free]
 skill_proficiencies: [Stealth, Underworld Lore]
 skill_feat: Experienced Smuggler
Detective:
 desc: You solved crimes as a police inspector or took jobs for wealthy clients as a private investigator. You might have become an adventurer as part of your next big mystery, but likely it was due to the consequences or aftermath of a prior case.
 ability_boost: [[INT, WIS], Free]
 skill_proficiencies: [Society, Underworld Lore]
 skill_feat: Streetwise
Emissary:
 desc: As a diplomat or messenger, you traveled to lands far and wide. Communicating with new people and forming alliances were your stock and trade.
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Society, City Lore]
 skill_feat: Multilingual 
Entertainer:
 desc: Through an education in the arts or sheer dogged practice,you learned to entertain crowds. You might have been an actor, a dancer, a musician, a street magician, or any other sort of performer. 
 ability_boost: [[DEX, CHA], Free]
 skill_proficiencies: [Perfomance, Theater Lore]
 skill_feat: Fascinating Performance 
Farmhand:
 desc: With a strong back and an understanding of seasonal cycles, you tilled the land and tended crops. Your farm could have been razed by invaders, you could have lost the family tying you to the land, or you might have simply tired of the drudgery, but at some point you became an adventurer.
 ability_boost: [[CON, WIS], Free]
 skill_proficiencies: [Athletics, Farming Lore]
 skill_feat: [Assurance, Athletics]
Field Medic:
 desc: In the chaotic rush of battle, you learned to adapt to rapidly changing conditions as you administered to battle casualties. You patched up soldiers, guards, or other combatants, and learned a fair amount about the logistics of war.
 ability_boost: [[CON, WIS], Free]
 skill_proficiencies: [Medicine, Warfare Lore]
 skill_feat: Battle Medic
Fortune Teller:
 desc: The strands of fate are clear to you, as you have learned many traditional forms by which laypeople can divine the future. You might have used these skills to guide your community, or simply to make money. But even the slightest peek into these practices connects you to the occult mysteries of the universe.
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Occultism, Fortune-Telling Lore]
 skill_feat: Oddity Identification
Gambler:
 desc: The thrill of the win drew you into games of chance. This might have been a lucrative sideline that paled in comparison to the real risks of adventuring, or you might have fallen on hard times due to your gambling and pursued adventuring as a way out of a spiral.
 ability_boost: [[DEX, CHA], Free]
 skill_proficiencies: [Deception, Games Lore]
 skill_feat: Lie to Me
Gladiator:
 desc: The bloody games of the arena taught you the art of combat. Before you attained true fame, you departed—or escaped—the arena to explore the world. Your skill at drawing both blood and a crowd's attention pay off in a new adventuring life.
 ability_boost: [[STR, CHA], Free]
 skill_proficiencies: [Perfomance, Gladitorial Lore]
 skill_feat: Impressive Performance
Guard:
 desc: You served in the guard, out of either patriotism or the need for coin. Either way, you know how to get a difficult suspect to talk. However you left the guard, you might think of adventuring as a way to use your skills on a wider stage.
 ability_boost: [[STR, CHA], Free]
 skill_proficiencies: [Intimidation, [Legal Lore, Warfare Lore]]
 skill_feat: Quick Coercion
Herbalist:
 desc: As a formally trained apothecary or a rural practitioner of folk medicine, you learned the healing properties of various herbs. You're adept at collecting the right natural cures in all sorts of environments and preparing them properly.
 ability_boost: [[CON, WIS], Free]
 skill_proficiencies: [Nature, Herbalism Lore]
 skill_feat: Natural Medicine
Hermit:
 desc: In an isolated place—like a cave, remote oasis, or secluded mansion—you lived a life of solitude. Adventuring might represent your first foray out among other people in some time. This might be a welcome reprieve from solitude or an unwanted change, but in either case, you're likely still rough around the edges.
 ability_boost: [[CON, INT], Free]
 skill_proficiencies: [Occultism Lore, [Cave Lore, Desert Lore]]
 skill_feat: Dubious Knowledge
Hunter:
 desc: You stalked and took down animals and other creatures of the wild. Skinning animals, harvesting their flesh, and cooking them were also part of your training, all of which can give you useful resources while you adventure.
 ability_boost: [[DEX, WIS], Free]
 skill_proficiencies: [Survival, Tanning Lore]
 skill_feat: Survey Wildlife
Laborer:
 desc: You've spent years performing arduous physical labor. It was a difficult life, but you somehow survived. You may have embraced adventuring as an easier method to make your way in the world, or you might adventure under someone else's command.
 ability_boost: [[STR, CON], Free]
 skill_proficiencies: [Athletics, Labor Lore]
 skill_feat: [Hefty Hauler, Athletics]
Martial Disciple:
 desc: You dedicated yourself to intense training and rigorous study to become a great warrior. The school you attended might have been a traditionalist monastery, an elite military academy, or the local branch of a prestigious mercenary organization.
 ability_boost: [[STR, DEX], Free]
 skill_proficiencies: [[Acrobatics, Athletics], Warfare Lore]
 skill_feat: [[Cat Fall, Quick Jump]]
Merchant:
 desc: In a dusty shop, market stall, or merchant caravan, you bartered wares for coin and trade goods. The skills you picked up still apply in the adventuring life, in which a good deal on a suit of armor could prevent your death.
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Diplomancy, Mercantile Lore]
 skill_feat: Bargain Hunter 
Miner:
 desc: You earned a living wrenching precious minerals from the lightless depths of the earth. Adventuring might have seemed lucrative or glamorous compared to this backbreaking labor—and if you have to head back underground, this time you plan to do so armed with a real weapon instead of a miner's pick.
 ability_boost: [[STR, WIS], Free]
 skill_proficiencies: [Survival, Mining Lore]
 skill_feat: [Terrain Expertise, Underground Terrain]
Noble:
 desc: "To the common folk, the life of a noble seems one of idyllic luxury, but growing up as a noble or member of the aspiring gentry, you know the reality: a noble's lot is obligation and intrigue. Whether you seek to escape your duties by adventuring or to better your station, you have traded silks and pageantry for an adventurer's life."
 ability_boost: [[INT, CHA], Free]
 skill_proficiencies: [Society, [Genealogy Lore, Heraldry Lore]]
 skill_feat: Courtly Graces 
Nomad:
 desc: Traveling far and wide, you picked up basic tactics for surviving on the road and in unknown lands, getting by with few supplies and even fewer comforts. As an adventurer, you travel still, often into even more dangerous places.
 ability_boost: [[CON, WIS], Free]
 skill_proficiencies: [Survival, [Desert Lore, Swamp Lore]]
 skill_feat: [Assurance, Survival]
Prisoner:
 desc: You might have been imprisoned for crimes (whether you were guilty or not), or enslaved for some part of your upbringing. In your adventuring life, you take full advantage of your newfound freedom.
 ability_boost: [[STR, CON], Free]
 skill_proficiencies: [Stealth, Underworld Lore]
 skill_feat: Experienced Smuggler
Sailor:
 desc: You heard the call of the sea from a young age. Perhaps you signed onto a merchant's vessel, joined the navy, or even fell in with a crew of pirates and scalawags.
 ability_boost: [[STR, DEX], Free]
 skill_proficiencies: [Athletics, Sailing Lore]
 skill_feat: Underwater Marauder
Scholar:
 desc: You have a knack for learning, and sequestered yourself from the outside world to learn all you could. You readabout so many wondrous places and things in your books, and always dreamed about one day seeing the real things. Eventually, that curiosity led you to leave your studies and become an adventurer.
 ability_boost: [[INT, WIS], Free]
 skill_proficiencies: [[Arcana, Nature, Occultism, Religion], Academia Lore]
 skill_feat: [Assurance, [Arcana, Nature, Occultism, Religion]]
Scout:
 desc: You called the wilderness home as you found trails and guided travelers. Your wanderlust could have called you to the adventuring life, or perhaps you served as a scout for soldiers and found you liked battle.
 ability_boost: [[DEX, WIS], Free]
 skill_proficiencies: [Survival Skill, [Forest Lore, Cavern Lore]]
 skill_feat: Forager
Street Urchin:
 desc: You eked out a living by picking pockets on the streets of a major city, never knowing where you'd find your next meal. While some folk adventure for the glory, you do so to survive.
 ability_boost: [[DEX, CON], Free]
 skill_proficiencies: [Thievery, [Absalom Lore, Magnimar Lore]]
 skill_feat: Pickpocket 
Tinker:
 desc: Creating all sorts of minor inventions scratches your itch for problem-solving. Your engineering skills take a particularly creative bent, and no one know what you'll come up with next. It might be a genius device with tremendous potential... or it might explode.
 ability_boost: [[DEX, INT], Free]
 skill_proficiencies: [Crafting, Engineering Lore]
 skill_feat: Specialty Crafting
Warrior:
 desc: In your younger days, you waded into battle as a mercenary, a warrior defending a nomadic people, or a member of a militia or army. You might have wanted to break out from the regimented structure of these forces, or you could have always been as independent a warrior as you are now.
 ability_boost: [[STR, CON], Free]
 skill_proficiencies: [Intimidation, Warfare Lore]
 skill_feat: Intimidating Glare
